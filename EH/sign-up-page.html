<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ELI HOSPITAL RECORDS</title>
    <link rel="stylesheet" href="sign-up-page-css.css">
</head>
<body>
    <main>
        <h1>ELI HOSPITAL - Sign Up</h1>
        <form id="sign-up-form">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="ID-number">ID Number</label>
                <input type="number" id="ID-number" name="ID-number" placeholder="e.g 2020012776" required>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="e.g John Doe" required>

                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Rather not say</option>
                </select>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="16" max="130" placeholder="e.g 22" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="e.g johndoe@hospital.pri" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </fieldset>

            <fieldset>
                <legend>Hospital Role</legend>
                <label for="role">Select Your Role</label>
                <select id="role" name="role" required>
                    <option value="">Select</option>
                    <option value="Clinician (COG)">Clinician (COG)</option>
                    <option value="Consultant">Consultant</option>
                    <option value="JRMO">Junior Resident Medical Officer (JRMO)</option>
                    <option value="SRMO">Senior Resident Medical Officer (SRMO)</option>
                    <option value="Surgeon">Surgeon</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Pharmacist">Pharmacist</option>
                    <option value="Lab Technician">Lab Technician</option>
                    <option value="Radiologist">Radiologist</option>
                    <option value="Admin Staff">Administrative Staff</option>
                </select>
            </fieldset>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="sign-in-page.html">Log in</a></p>
        </form>
    </main>

    <script src="sign-up-page.js"></script> <!-- Link to JavaScript for signup functionality -->
</body>
</html>
