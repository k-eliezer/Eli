<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELI HOSPITAL RECORDS - Login</title>
    <link rel="stylesheet" href="sign-in-page-css.css">
  </head>
  <body>
    <main>
      <h1>ELI HOSPITAL</h1>
      <form id="login-form">
        <fieldset>
          <legend>Log In</legend>
          <label for="ID-number">ID Number</label>
          <input type="number" id="ID-number" name="ID-number" placeholder="e.g 2020012776" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="e.g johndoe@hospital.pri" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </fieldset>
        
        <button type="submit">Log In</button>
        <p>Don't have an account? <a href="sign-up-page.html">Sign up</a></p>
      </form>
    </main>

    <script src="sign-in-page.js"></script> <!-- Link to the JavaScript for login functionality -->
  </body>
</html>
